???

VMs recreate the entire OS stack: App, binaries, libs, kernal, etc.

Containers layer apps on top of existing infrastructure

Common kernal, share libs where possible, sandbox otherwise

Containers pack just enough to run your app, nothing more

# Docker + Heroku = Dokku

*"Docker powered mini-Heroku. The smallest PaaS implementation youâ€™ve ever seen."*

???

Dokku is a Heroku-like PaaS written in shell script

It strings together Docker, Buildpacks/Buildstep, pluginhook

Upshot is, you can throw it on a VPS and deploy apps to it using git

---

# 5-step setup

1. Set up a VPS on your favourite service (mine's [DigitalOcean](https://www.digitalocean.com/?refcode=fd2b085e4355))

2. Install Dokku on your server (bash one-liner)

3. Point a domain at your VPS. Each app will be deployed on a subdomain.

4. Add your ssh key to dokku

5. Deploy!

[In-depth guide here](http://theflyingdeveloper.com/host-and-deploy-your-next-rails-project-with-dokku/)
